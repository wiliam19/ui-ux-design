    <body>
        <p>Hello my name is <b>John</b>. I live in <i>Samarinda</i>. My <u>motto</u> is "<u><i><b>just do it</b></i></u>"</p>
        <p>Please take attention of the tags order from following example:</p>
            <ul>
                <li><u><i><b>just do it</b></i></u></li>
                <li><i><u><b>just do it</b></u></i></li>
                <li><b><i><u>just do it</u></i></b></li>
            </ul>
        <p>Even though the order is different each other, the tree example has same display in web browser.</p>
</body>

</html>
